<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spark Quotes Daily</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        overflow: hidden;
        font-family: Helvetica, Arial, sans-serif;
        color: white;
      }

      /* 1) Background DIV: immediately fills screen, brightened for contrast */
      .background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #fff; /* dark placeholder */
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        filter: brightness(1.1);
        z-index: -2;
      }

      /* 2) Overlay on top: slightly darkens everything behind for text legibility */
      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.35);
        pointer-events: none;
        z-index: -1;
      }

      /* 3) Quote container: sits above both background and overlay */
      .quote-box {
        position: relative;
        z-index: 1;
        text-align: center;
        padding: 2rem;
        max-width: 80%;
        margin: 0 auto;
        top: 50%;
        transform: translateY(-50%);
      }

      .quote-text {
        font-size: 2.5rem;
        line-height: 1.3;
        margin-bottom: 1rem;
        text-shadow: 1px 1px 6px rgba(0, 0, 0, 0.75);
      }

      .quote-author {
        font-size: 1.25rem;
        font-style: italic;
        text-transform: uppercase;
        letter-spacing: 0.05rem;
        text-shadow: 1px 1px 6px rgba(0, 0, 0, 0.75);
      }

      /* 4) Photographer credit: bottom‚Äêright corner */
      .credit {
        position: absolute;
        bottom: 10px;
        right: 10px;
        font-size: 0.75rem;
        color: rgba(255, 255, 255, 0.7);
        text-decoration: none;
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <!-- Make sure this is the very first thing in <body> -->
    <div id="bgDiv" class="background"></div>

    <!-- Overlay on top of the background -->
    <div class="overlay"></div>

    <!-- Quote content -->
    <div class="quote-box">
      <div id="quoteText" class="quote-text"></div>
      <div id="quoteAuthor" class="quote-author"></div>
    </div>

    <!-- Photo credit link -->
    <a id="unsplashCredit" class="credit" target="_blank" rel="noopener"></a>

    <!-- Load your script last -->
    <script src="newtab.js"></script>
  </body>
</html>
