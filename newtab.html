<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spark Quotes Daily</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        overflow: hidden;
        font-family: Helvetica, Arial, sans-serif;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }

      /* Slight overlay so white text is legible */
      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.35);
        pointer-events: none;
        z-index: 1;
      }

      .quote-box {
        position: relative;
        z-index: 2;
        text-align: center;
        padding: 2rem;
        max-width: 80%;
      }

      .quote-text {
        font-size: 2.5rem;
        line-height: 1.3;
        margin-bottom: 1rem;
        text-shadow: 1px 1px 6px rgba(0, 0, 0, 0.75);
      }

      .quote-author {
        font-size: 1.25rem;
        font-style: italic;
        text-transform: uppercase;
        letter-spacing: 0.05rem;
        text-shadow: 1px 1px 6px rgba(0, 0, 0, 0.75);
      }

      /* Unsplash credit link (optional) */
      .credit {
        position: absolute;
        bottom: 10px;
        right: 10px;
        font-size: 0.75rem;
        color: rgba(255, 255, 255, 0.7);
        text-decoration: none;
        z-index: 3;
      }
    </style>
  </head>
  <body>
    <!-- Dark overlay -->
    <div class="overlay"></div>

    <!-- Quote container -->
    <div class="quote-box">
      <div id="quoteText" class="quote-text">Loadingâ€¦</div>
      <div id="quoteAuthor" class="quote-author"></div>
    </div>

    <!-- Optional photographer credit -->
    <a id="unsplashCredit" class="credit" target="_blank" rel="noopener"></a>

    <!-- Load the new-tab JavaScript -->
    <script src="newtab.js"></script>
  </body>
</html>
